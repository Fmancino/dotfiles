<dom-module id="nyaovim-app">
    <template>
        <style>
/* CSS configurations here */
           .horizontal {
               display: flex;
               width: 100%;
               height: 100%;
           }
           neovim-editor {
               width: 100%;
               height: 100%;
           }
        </style>

        <div class="horizontal">
            <neovim-editor id="nyaovim-editor"
                           argv="[[argv]]"
                           font="Ricty,monospace"
                           font-size="14"></neovim-editor>
                       <!-- Put component -->
            <markdown-preview editor="[[editor]]"></markdown-preview>
        </div>   <!-- Component tags here -->
    </template>
</dom-module>
